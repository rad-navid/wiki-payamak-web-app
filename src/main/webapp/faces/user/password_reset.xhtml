<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>ویکی پیامک</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<h:outputStylesheet library="css" name="default.css" />

</h:head>

<h:body>

	<ui:composition template="/template/common/v1/mainframe.xhtml">


		<ui:define name="header">
			<div id="header" />
		</ui:define>
		<ui:define name="post">
			<h:outputStylesheet library="css" name="plain_page.css" />
			<div>
				<h:form>
					<p:panel id="panel" >
						<p:growl id="growl" showDetail="true" sticky="false" />  
						<p:outputLabel value="کلمه عبور جدید به ایمیل زیر ارسال می‌شود، در صورتی که نشانی پست الکترونیکی زیر اشتباه است آن  را اصلاح کنید" />
						<br />
						<br />
						<p:spacer width="50"></p:spacer>
						<p:outputLabel for="email" value="پست الکترونیکی:"/>
						<p:inputText id="email" value="#{userBean.user.email}" required="true"  varequiredMessage="لطفا پست الکترونیکی خود را وارد کنید" label="lable email address">
								<f:validateRegex	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<br />
						<p:commandButton id="resetBtn" ajax="true" actionListener="#{userBean.resetPasswordAndEmailToUser}" update="growl" value="ارسال مجدد کلمه عبور"></p:commandButton>
						<p:spacer width="100"></p:spacer>
						<p:commandButton immediate="true" ajax="true" action="pretty:login"	value="بازگشت"></p:commandButton>
					</p:panel>
					<p:blockUI block="panel" trigger="resetBtn" />
				</h:form>
			</div>
		</ui:define>

		<ui:define name="disebar">
			<div id="sidebar" >
				<ul>
				</ul>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
