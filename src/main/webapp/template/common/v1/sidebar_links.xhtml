<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition>
		<span dir="rtl">گروه های منتخب</span>
		<h:form styleClass="links">
			<h:dataTable dir="rtl" var="linkHelper"	value="#{contentBrowserBean.specialLinks}">
			
				<h:column headerText="Column1">

					<h:panelGroup
						rendered="#{linkHelper.linkEnum == contentBrowserBean.currentLink}">
						<a class="first" style="color: red;"
							href="#{contentBrowserBean.getSpecialLinkAsUrl(linkHelper.linkLable,linkHelper.linkEnumName,1)}">#{linkHelper.linkLable}</a>
					</h:panelGroup>

					<h:panelGroup
						rendered="#{linkHelper.linkEnum != contentBrowserBean.currentLink}">
						<a class="first"
							href="#{contentBrowserBean.getSpecialLinkAsUrl(linkHelper.linkLable,linkHelper.linkEnumName,1)}">#{linkHelper.linkLable}</a>
					</h:panelGroup>


				</h:column>
			</h:dataTable>
		</h:form>
	</ui:composition>

</body>
</html>
