<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition>
		<h2 dir="rtl">گروه های منتخب</h2>
		<h:form styleClass="links">
			<h:dataTable dir="rtl" var="linkHelper"	value="#{contentBrowserBean.specialLinks}">
			
				<h:column headerText="Column1">

					<h:commandLink  styleClass="first" style="color:red" value="#{linkHelper.linkLable}"
						rendered="#{linkHelper.linkEnum == contentBrowserBean.currentLink}" />

					<h:commandLink styleClass="first"	action="#{contentBrowserBean.setLink(linkHelper.linkEnumName)}"	value="#{linkHelper.linkLable}"
						rendered="#{linkHelper.linkEnum != contentBrowserBean.currentLink}">
					</h:commandLink>


				</h:column>
			</h:dataTable>
		</h:form>
	</ui:composition>

</body>
</html>
