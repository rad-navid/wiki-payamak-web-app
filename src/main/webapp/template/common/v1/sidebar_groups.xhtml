<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition>
		<span dir="rtl">گروه های دسته بندی شده</span>
		
		<h:panelGroup rendered="#{category.id != 0}">
			<a class="groups"
				href="#{contentBrowserBean.getMoveBackUrl(contentBrowserBean.currentCategory.id)}">بازگشت
				به گروه قبلی</a>
		</h:panelGroup>

		<h:dataTable dir="rtl" var="category"
			value="#{contentBrowserBean.catgoryList}">
			<h:column headerText="Column1">
				<h:panelGroup
					rendered="#{category.id == contentBrowserBean.currentCategory.id}">
					<a class="groups" style="color: red;"
						href="#{contentBrowserBean.getCategoryNameAsUrl(category.name,category.id,1)}">#{category.name}</a>
				</h:panelGroup>

				<h:panelGroup
					rendered="#{category.id != contentBrowserBean.currentCategory.id}">
					<a class="groups"
						href="#{contentBrowserBean.getCategoryNameAsUrl(category.name,category.id,1)}">#{category.name}</a>
				</h:panelGroup>


			</h:column>
		</h:dataTable>

	</ui:composition>

</body>
</html>
