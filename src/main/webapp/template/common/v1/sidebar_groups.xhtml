<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition>
		<h2 dir="rtl">گروه ها</h2>
		<h:form id="categoriesTable">

			<h:commandButton styleClass="groups" value="بازگشت به گروه قبلی"	action="#{contentBrowserBean.deepOutCategory()}">
			</h:commandButton>


			<h:dataTable dir="rtl" var="category"
				value="#{contentBrowserBean.catgoryList}">
				<h:column headerText="Column1">

					<h:commandButton styleClass="groups" style="color:red"
						value="#{category.name}"
						rendered="#{category.id == contentBrowserBean.currentCategory.id}" />

					<h:commandButton styleClass="groups"
						action="#{contentBrowserBean.deepInCategory(category.id)}"
						value="#{category.name}"
						rendered="#{category.id != contentBrowserBean.currentCategory.id}">
					</h:commandButton>


				</h:column>
			</h:dataTable>
		</h:form>
	</ui:composition>

</body>
</html>
